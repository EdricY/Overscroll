<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OverScroll</title>
  <style>
    html::-webkit-scrollbar {
      display: none;
    }

    html {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    body {
      height: 200vh;
      width: 200vw;
    }

    .scroll-body {
      position: fixed;
      inset: 0;
      background-color: #888;
    }
  </style>
</head>

<body>
  <div class="scroll-body"></div>
</body>
<script>
  window.scrollTo({ top: window.innerHeight / 2, left: window.innerWidth / 2 })
  let yStart = window.scrollY;
  let xStart = window.scrollX;
  window.addEventListener("scroll", (e) => {
    console.log(window.scrollY - yStart, window.scrollX - xStart);
    window.scrollTo({ top: window.innerHeight / 2, left: window.innerWidth / 2 })
  });
</script>
</html>
